<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Усі пости автора</title>
</head>
<body>
    {% if author_to_post %}
        <ul>
            {% for post in author_to_post%}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content}}</p>
                <p>{{ post.publish_date}}</p>
            </li>
            {% endfor %}
        </ul>
    {% endelse %}
    
</body>
</html>
